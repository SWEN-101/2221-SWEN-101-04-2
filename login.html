<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>RateMyData: Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <!--Login box containing input boxes for username, password, option to reset password or create account-->
        <!--Gives user an error message if their login credentials are invalid-->
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
                <!--Allows user to input their username or email and stores their entry-->
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
                <!--Allows yser to input their password and stores their entry-->
            </div>
            <form action="page2.html">
                <input type="submit" value="Continue" />
            </form>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
                <!--Brings user to page where they can reset their password-->
            </p>
            <p class="form__text">
                <a class="form__link" href="./signup.html">Don't have an account? Create account</a>
                <!--Brings user to account creation page-->
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
